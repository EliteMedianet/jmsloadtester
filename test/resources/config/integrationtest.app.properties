# the file containing the JNDI properties
# can be relative or absolute, leave relative if possible  
jndi.properties=.\\test\\resources\\config\\jndi.properties

# the name of the javax.jms.ConnectionFactory located in JNDI
# this will be used to create the connections 
javax.jms.ConnectionFactory=ConnectionFactory

# listener setup
app.listener.thread.count=10
app.listener.ramp.up.millis=0
app.listener.wait.for.message.count=10
app.listener.listen.to.destination=TestQueue

# sender setup
app.sender.threads.to.start=10
app.sender.ramp.up.millis=0
app.sender.send.to.destination=TestQueue
app.sender.message.content.strategy=STATIC#10#the static test message:random: :datetime: :nanotime:
app.sender.pause.millis.between.send=0

# how many seconds between progress is printed, 1 second interval should be ok
app.output.pause.seconds.between.printing.progress=1

# output setup
app.output.debug.strategy=FILE#d:/tmp/jms.txt
app.output.result.strategy=SILENT
app.output.message.strategy=FILE#d:/tmp/messages.txt